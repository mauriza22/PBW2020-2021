<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<body>
    <p>Apakah Kamu penasaran dengan nama Saya?</p>
    <button onclick="tampilkanNama()"> Klik Ini</button>
    <p id='hasil'></p>
    
    <script>
        function tampilkanNama(){
            return document.getElementById('hasil').innerHTML = 'MORI <br>Mauriza <br>Mauriza Humaira <br>Cim <br>Cimmy'
        };
    </script>
</body>
</html>
