<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <div id="hasil"></div>

    <script>
        function tampilNama() {
            return "Mauriza Humaira, 18th";
        }

        document.getElementById('hasil').style.fontSize = '32px';
        document.getElementById('hasil').innerHTML = tampilNama();

    </script>
</body>
</html>
