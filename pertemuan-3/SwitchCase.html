<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch Case</title>
</head>
<body>
    <div id="hasil"></div>

    <script>
        var warna = 'pink'; 

        switch (warna){
            case 'hitam':document.getElementById('hasil').innerHTML = 'hitam';
                break;
            case 'biru':document.getElementById('hasil').innerHTML = 'biru';
                break;
            case 'pink':document.getElementById('hasil').innerHTML = 'pink';
                break;
            default: 
                document.getElementById('hasil').innerHTML = 'error';
        };
    </script>
</body>
</html>
