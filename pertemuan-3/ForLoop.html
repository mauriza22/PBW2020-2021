<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body >
	<button onclick="perulangan()">TOMBOL</button>	

	<!-- id hasil -->
	<div id="hasil"></div>

	<script>
		function perulangan() {
		    var text = "";
		    var x;
		    for (x = 0; x <= 10; x++) {
		        text += "Angka " + x + "<br>";
		    }
		    document.getElementById("hasil").innerHTML = text;
		}
	</script>	
</body>
</html>
